{extend name='extra@admin/content' /}
{block name="style"}
  <link rel="stylesheet" href="//cdn.datatables.net/plug-ins/28e7751dbec/integration/bootstrap/3/dataTables.bootstrap.css">
{/block}

{block name="button"}

{/block}

{block name="content"}

<main class="main">
  <div class="mt_box">
    <div class="inquiry_box">
      <form class="form-inline">
        <select id="status" class="form-control">
          <option value="">全部</option>
          <option value="init">待询价</option>
          <option value="hang">挂起</option>
          <option value="inquiry">询价中</option>
          <option value="quoted">待评标</option>
          <option value="flow">流标</option>
          <option value="winbid">中标</option>
          <option value="order">已下单</option>
          <option value="close">关闭</option>
        </select>
        <span>询价日期</span>
        <input type="text" id="start_time" class="date_time form-control w20b">
        到
        <input type="text" id="end_time" class="date_time form-control w20b">
        <button type="button" class="btn btn-info" id="searchVal">查询</button>
      </form>
    </div>
    <div class="mt_table">
      <div class="pb_15">
        <button type="button" id="quickbid" class="btn btn-info" style="margin-right: 15px;">立即评标</button>
        <button type="button" id="excel_out" class="btn btn-info" style="margin-right: 15px;">导出Excel</button>
      </div>
      <div>
        <table id="example" class="display table table-bordered" cellspacing="0" width="100%">
          <thead>
          <tr>
            <th>询价单号</th>
            <th>请购单号</th>
            <th>料号</th>
            <!--<th>物料描述</th>-->
            <!--<th>项目号</th>-->
            <th>交易单位</th>
            <th>计价单位</th>
            <th>数量</th>
            <th>交期</th>
            <th>询价日期</th>
            <th>报价截止日期</th>
            <th>报价状态</th>
            <th>状态</th>
            <th>详情</th>
          </tr>
          </thead>
          <tbody>

          </tbody>
        </table>


      </div>
    </div>
  </div>
</main>
<div class="barcode_box">
  <div class="img_box">
    <p><i href="#" class="close_box"></i></p>
    <section>
      <textarea class="text_approve">

      </textarea>
    </section>
    <p><button id="stamp" type="button" class="btn btn-info">提交</button></p>
  </div>
</div>
{/block}

{block name="script"}
<!--<script src="/static/admin/enquiryorder/index.js"></script>-->
<script>
  var ioTable;
  require(["laydate",'jquery.dataTables'],function(){
    require(["dataTables.bootstrap"],function(){
      $(document).ready(function(){
        initPage();
      });
    })
  });

  //筛选
  $('#searchVal').click(function(){
    var st = $('#start_time').val();
    var et = $('#end_time').val();

    if(st != '' && et != ''){
      st = new Date(st).getTime();
      et = new Date(et).getTime();
    }
    if(st > et){
      layer.alert('询价开始日期不能大于结束日期');
      return;
    }
    ioTable.ajax.reload();
  });

  //立即评标
  $("#quickbid").click(function(){
    layer.confirm('确定立即评标吗', {
      btn: ['确定','取消']
    }, function(index){
      var url = "{:URL('Enquiryorder/quickbid')}";
      layer.close(index);
      layer.load(1,{
        shade: [0.1,"#fff"]
      });
      $.post(url,function(resdata){
        //console.log(resdata);
        layer.closeAll();
        //var obj = JSON.parse(resdata);
        if(resdata.code == 2000){
          //alert("立即评标成功");
          $.form.reload();
        }else{
          alert("更新失败");
        }
      })
    })
  })

  function initPage(){

    initTimePicker();

    initTable();

  }

  function initTimePicker(){
    $(".date_time").focus(function(){
      /*
       laydate插件提供显示日期控件的方法
       laydate(options)
       * options - 选项,格式为 { key : value }
       * 选项
       * format - 日期格式
       默认格式为 YYYY-MM-DD hh:mm:ss(标准格式)
       * 客户端
       * 服务器端
       * 数据库
       * istime - 是否开启时间选择
       * 默认值为false,不开启
       * isclear - 是否显示清空按钮
       * istoday - 是否显示今天按钮
       * issure - 是否显示确认按钮
       */
      laydate({
        format : "YYYY-MM-DD",
        istime : true,
        isclear : true,
        istoday : true,
        issure : true
      });
    });
  }

  function initTable(){
    ioTable = $('#example').DataTable({
      //paging: false, 设置是否分页
      "info": false,  //去除左下角的信息
      "lengthChange": false, //是否允许用户改变表格每页显示的记录数
      "ordering": false, //是否允许Datatables开启排序
      "searching": false,  //是否允许Datatables开启本地搜索
      language: {
        "oPaginate": {
          "sFirst": "首页",
          "sPrevious": "上页",
          "sNext": "下页",
          "sLast": "末页"
        }
      },
      "processing": true,
      "serverSide": false,
      "ajax": {
        "url": '/Enquiryorder/getInquiryList',
        "type": "GET",
        "data": function(parameter){
          parameter.status = $('#status').val();
          parameter.start_time = $('#start_time').val();
          parameter.end_time = $('#end_time').val();
        }
      },
      "pageLength": 20,
      "columns": [
        { "data": "io_code" },  //  <th>询价单号</th>
        { "data": "pr_code"},   //  <th>请购单号</th> },
        { "data": "item_code" },     //  <th>料号</th>
        //{ "data": "desc" },       //  <th>物料描述</th>
        //{ "data": "pro_no" },//  <th>项目号</th>
        { "data": "tc_uom" },//  <th>交易单位</th>,
        { "data": "price_uom" },//  <th>计价单位</th>
        { "data": "price_num" },//  <th>数量</th>
        { "data": "req_date" },//  <th>交期</th>
        { "data": "quote_date" },//  <th>询价日期</th>
        { "data": "quote_endtime" },//  <th>报价截止日期</th>

        { "data": "price_status" },   //  <th>报价状态</th>
        { "data": "status" },         //  <th>状态</th>
        { "data": "pur_attr" }        //  <th>详情</th>
      ]
    });
  }

  //待审批弹框点击事件
  $(".approve").click(function(){
    $(".barcode_box").css("display","block");
  });

  //关闭弹框
  $(".close_box").click(function(){
    $(".barcode_box").css("display","none");
  });

  //导出
  $("#excel_out").click(function(){
    layer.confirm('是否进行导出', {
      btn: ['确定导出','取消导出']
    }, function(index){
      layer.close(index);
      var st = $('#start_time').val();
      var et = $('#end_time').val();

      if(st != '' && et != ''){
        st = new Date(st).getTime();
        et = new Date(et).getTime();
      }
      if(st > et){
        layer.alert('询价开始日期不能大于结束日期');
        return;
      }

      var status = $('#status').val();
      var start_time = $('#start_time').val();
      var end_time = $('#end_time').val();
      var str = "{:url('Enquiryorder/exportExcel')}"+'?status='+status+'&start_time='+start_time+'&end_time='+end_time;
      window.open(str);
      //console.log(str);
    });
  })
</script>
{/block}
